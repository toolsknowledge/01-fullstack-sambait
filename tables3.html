<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>

    <body>

                <th>E_NAME</th>
                <th>E_SAL</th>

            <tr>
                <td>1</td>
                <td>E_ONE</td>
                <td>10000</td>
                <td>Jr Developer</td>

            <tr>
                <td>2</td>

                <td rowspan="3">20000 <br><br> 30000 <br><br> 40000 </td>
                <td>Sr Developer</td>
                <td>CSE</td>
            </tr>

            <tr>
                <td>3</td>
                <td>E_THREE</td>
                <td colspan="2">Jr Arch &MECH</td>
                
            </tr>

            <tr>
                <td>4</td>
                <td>E_FOUR</td>
                <td>Sr Arch</td>
                <td>EEE</td>
            </tr>

            <tr>
                <td>5</td>
                <td>E_FIVE</td>
                <td>50000</td>

                <td>ECE</td>
            </tr>
        </table>

</html>
