<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List</title>
        <style>
            ul{
                background-color: salmon;
                width: 25%;
                display: inline-block;
                border: 1px solid red;
                border-radius: 10px;
            } 
            li{
                background-color: red;
                color: white;
                margin: 10px;
                padding: 10px;
                border: 1px solid white;
                border-radius: 10px;
            }  
        </style>
    </head>
    <body>
        <ul>
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>


        <ul type="circle">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>

        <ul type="square">
            <li>Hello_1</li>
            <li>Hello_2</li>
            <li>Hello_3</li>
            <li>Hello_4</li>
            <li>Hello_5</li>
        </ul>
    </body>
</html>
